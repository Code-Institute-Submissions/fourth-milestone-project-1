{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1 class="mt-5">{{ user_profile }}'s Profile</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Default delivery information</h2>
                <form action="{% url 'user_profile' %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="col-md-6">
                <a href="{% url 'user_orders' %}">Go to Your Orders</a>
                <a href="{% url 'user_recipes' %}">Go to Your Recipes</a>
                <a href="{% url 'saved_recipes' %}">Go to Saved Recipes</a>
            </div>
        </div>
    </div>
    
    
{% endblock %}
