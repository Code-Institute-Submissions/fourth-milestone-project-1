{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col">
            <a href="{% url 'gallery' %}" class="standard-button p-2"><i class="fas fa-caret-left"></i> Back to Gallery</a>
            <a href="{% url 'website_admin' %}" class="standard-button p-2"><i class="fas fa-caret-left"></i> Back to Admin</a>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <div class="mt-4 mb-3">
                <h2>Upload Image to Gallery</h2>
            </div>
            <form method="POST" action="{% url 'add_image' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy}}
                <input type="submit" class="submit-button" value="Upload">
            </form>
        </div>
    </div>
</div>


{% endblock %}
