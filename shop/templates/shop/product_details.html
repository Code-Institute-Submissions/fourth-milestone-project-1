{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-md-6 col-lg-4 offset-lg-2">
            <div>
                {% if product.image1 %}
                        <img src="{{ product.image1.url }}" class="card-img-top img-fluid" alt="...">
                    {% else %}
                        <img src="{% static 'images/noimage.png' %}" class="card-img-top img-fluid" alt="...">
                {% endif %}
            </div>
        </div>
        <div class="col-md-6 col-lg-4">
            <div>
                <h2>{{ product.name }}</h2>
                <p>Â£{{ product.price }}</p>
                <p>{{ product.description }}</p>
                <a href="{{ product.get_edit_product_url }}">Edit Product</a>
            </div>
            <div class="mt-2">
                <form action="{% url 'add_to_cart' product.id %}" method="POST">
                    {% csrf_token %}
                    {{ cart_product_form }}
                    <input type="hidden" name="redirect_path" id="redirect_path" value="{{ request.path }}">
                    <input type="submit" value="Add to Cart">
                </form>
            </div>
        </div>
    </div>
</div>
  


{% endblock %}
