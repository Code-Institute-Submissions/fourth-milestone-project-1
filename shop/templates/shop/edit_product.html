{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col text-center">
            <h2>Edit Product</h2>
            <form method="POST" action="{{ product.get_edit_product_url }}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Update Product">
            </form>
            
        </div>
    </div>
</div>


{% endblock %}
