{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1>Checkout</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Your order</h3>
                <ul>
                    {% for item in cart %}
                        <li>
                            {{ item.quantity }}x {{ item.product.name }}
                            <span>${{ item.total_price }}</span>
                        </li>
                    {% endfor %}
                </ul>
                <p>Total: ${{ cart.get_total_price }}</p>
            </div>
            <div class="col-md-6">
                <form method="post" class="order-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <p><input type="submit" value="Place order"></p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
