{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col">
            <a href="{% url 'videos' %}" class="standard-button p-2"><i class="fas fa-caret-left"></i> Back to Videos</a>
            <a href="{% url 'website_admin' %}" class="standard-button p-2"><i class="fas fa-caret-left"></i> Back to Admin</a>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <div class="mb-4 mt-3">
                <h2>Add Video</h2>
            </div>
            <form method="POST" action="{% url 'add_video' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="submit-button" value="Add Video">
            </form>
            
        </div>
    </div>
</div>


{% endblock %}
