{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col text-center">
            <h2>Add Video</h2>
            <form method="POST" action="{% url 'add_video' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Add Video">
            </form>
            
        </div>
    </div>
</div>


{% endblock %}
