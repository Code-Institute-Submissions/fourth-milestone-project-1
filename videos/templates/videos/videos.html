{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h1>Videos</h1>
            {% for video in videos %}
                <div>
                    <div>
                        <h2>{{ video.name }}</h2>
                        <a href="{% url 'edit_video' video.id %}">Edit Video</a>
                    </div>
                    <div>Video here</div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
