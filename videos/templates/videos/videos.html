{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h1>Videos</h1>
            {% for video in videos %}
                {% if video.is_shown %}
                    <div>
                        <div>
                            <h2>{{ video.name }}</h2>
                            <iframe width="560" height="315" src="{{ video.url }}" frameborder="0" 
                             allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            <a href="{% url 'edit_video' video.id %}">Edit Video</a>
                            <a href="{% url 'delete_video' video.id %}">Delete Video</a>
                        </div>
                        <div>Video here</div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
