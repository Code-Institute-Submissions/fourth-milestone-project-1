{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col text-center">
            <h2>Add a New Recipe</h2>
            <form method="POST" action="{% url 'add_recipe' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Add Recipe">
            </form>   
        </div>
    </div>
</div>


{% endblock %}
