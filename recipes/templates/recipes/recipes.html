{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <ul>
            {% for recipe in recipes %}
                <li>{{ recipe.name }}</li>
                <li>By {{ recipe.user }}</li>
                <li>{{ recipe.description }}</li>
                <li><a href="{% url 'recipe_details' recipe.id %}">Link to Recipe</a></li>
            {% endfor %}
        </ul>
    </div>
</div>


{% endblock %}
