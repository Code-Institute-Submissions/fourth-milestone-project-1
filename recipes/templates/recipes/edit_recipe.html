{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <a href="{% url 'recipe_details' recipe.id %}" class="standard-button p-2"><i class="fas fa-caret-left"></i> Back to Recipe</a>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <div class="mb-4 mt-3">
                <h2>Edit Recipe</h2>
            </div>
            <form method="POST" action="{% url 'edit_recipe' recipe.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="submit-button" value="Save changes">
            </form>   
        </div>
    </div>
</div>
{% endblock %}
